<form class="findPassword-info" name="signUpForm" ng-submit="resetPassword(input_confirmPassword)">
    <p class="form-group" ng-class="{'has-success':signUpForm.password.$valid}">
        <label>重设密码&nbsp:&nbsp</label>
        <input placeholder="请设置密码"
               type="password"
               class="ss-input-text ss-input-text-sm"
               name="password"
               ng-pattern="RegExpTest"
               ng-model="input_confirmPassword"
               ng-minlength="6"
               ng-maxlength="32"
               required
        >
        <span class="confirmPassword-error" ng-if="signUpForm.password.$error.pattern && signUpForm.password.$touched ">密码只能是字母&数字</span>
        <span class="confirmPassword-error" ng-if="(signUpForm.password.$error.minlength|| signUpForm.password.$error.maxlength)&&(signUpForm.password.$touched )">密码长度应在6-32位之间</span>
    </p>

    <p class="form-group" ng-class="{'has-success':signUpForm.confirmPassword.$valid}">
        <label>确认密码&nbsp:&nbsp</label>
        <input placeholder="请确认密码"
               type="password"
               class="ss-input-text ss-input-text-sm"
               name="confirmPassword"
               class="form-control"
               ng-model="input_checkPassword"
               ng-minlength="6"
               ng-maxlength="32"
               compare="input_confirmPassword"
               required
        >
        <span class="confirmPassword-error"  ng-if="!(signUpForm.password.$error.minlength|| signUpForm.password.$error.maxlength) && signUpForm.confirmPassword.$error.compare&&
                signUpForm.confirmPassword.$touched ">两次输入的密码不一致</span>
    </p>

    <p class="form-group">
        <button type="submit" class="ss-btn-lg ss-btn-info"
            ng-disabled="signUpForm.$invalid">确认</button>
        <div class="alertRegisterInfo_success" ng-show="goToLogin" >
            新密码已设置，即将跳转到登录页面...
        </div>
    </p>
</form>
